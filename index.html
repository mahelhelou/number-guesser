<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/skeleton.css" />
  <title>Number Guesser</title>
</head>

<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
      <p>Guess a number between
        <span class="min-num"></span> and
        <span class="max-num"></span>
      </p>
      <form id="guess-form">
        <input type="text" id="guess-input" autofocus autocomplete="off" placeholder="Enter your guess...">
        <input type="submit" value="Submit" id="guess-btn">
      </form>
      <p class="message"></p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
